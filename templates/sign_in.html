{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}Contacts{% endblock %}

{% block content %}
    <div class="row">
        <div class="ml-auto mr-auto">
            <form action="{% url 'sign-in' %}" method="post">
                {% csrf_token %}
                <div>
                    {{ sign_in_form.username | as_crispy_field }}
                </div>
                <div class="mt-3">
                    {{ sign_in_form.password | as_crispy_field }}
                </div>
                <div class="mt-3">
                    <button class="btn btn-primary btn-block col-12" type="submit">
                        Sign In
                    </button>
                </div>
            </form>
        </div>
    </div>
    <div class="row mt-3">
        {% if error %}
            <span class="text-danger">{{ error }}</span>
        {% endif %}
    </div>
{% endblock %}
