{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
    <form action="{% url 'contact-add' %}" method="post">
        {% csrf_token %}
        <div>
            {{ contact_form.name | as_crispy_field }}
        </div>
        <div class="mt-3">
            {{ contact_form.email | as_crispy_field }}
        </div>
        <div class="btn-group mt-3 col-12">
            <button class="btn btn-outline-primary" type="submit">Create</button>
            <a class="btn btn-outline-secondary" href="{% url 'index' %}">Cancel</a>
        </div>
    </form>
{% endblock %}
